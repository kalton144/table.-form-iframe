<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <div style="width: 600px; background-color: cadetblue;">
            <fieldset>
                <legend></legend>
                <legend></legend>
                <legend></legend>

            Id:<br>
                <input type="text"><br><br/>
                Name:<br>
                <textarea cols="20" rows="5"></textarea><br><br/>
            Round:<br>
                <select>
                    <option>1st</option>
                    <option>2nd</option>
                    <option>3rd</option>
                </select>
                    <br><br/>
            Gender:<br>
                    <input type="radio" name="f">Male
                    <input type="radio" name="f">Female
                    <input type="radio" name="f">Others
                    <br><br/>
            Education:<br>
                    <input type="checkbox">SSC
                    <input type="checkbox">HSC 
                    
                    <br><br/>
                    <input type="reset" value="Reset">
                    <input type="button" value="Submit">
            </fieldset>
        </div>
    </form>
</body>
</html>
